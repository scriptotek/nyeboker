<div>
	
	<h3>Author</h3>

	<button
		type="button"
		ng-repeat="author in authorSelectorCtrl.authors"
		ng-show="authorSelectorCtrl.authors"
		class="btn btn-default btn-block"
		ng-class="{'btn-success': author === 
		authorSelectorCtrl.selectedAuthor}"
		ng-model="author"
		ng-value="author"
		ng-click="authorSelectorCtrl.selectThis($index)">
		{{author}}
	</button>

	<small ng-show="!authorSelectorCtrl.authors.length">
		(none found)
	</small>

</div>
