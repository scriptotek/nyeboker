<div>

	<h3>ISBN</h3>

	<button
		type="button"
		ng-repeat="isbn in isbnSelectorCtrl.isbns"
		ng-show="isbnSelectorCtrl.isbns"
		class="btn btn-default btn-block"
		ng-class="{'btn-success': isbn === 
		isbnSelectorCtrl.selectedIsbn}"
		ng-model="isbn"
		ng-value="isbn"
		ng-click="isbnSelectorCtrl.selectThis($index)">
		{{isbn}}
	</button>

	<small ng-show="!isbnSelectorCtrl.isbns.length">
		(none found)
	</small>

</div>
