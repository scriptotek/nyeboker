<div>

	<h3>ISBN</h3>

	<button
		type="button"
		ng-repeat="isbn in isbns"
		ng-show="isbns"
		class="btn btn-default btn-block"
		ng-class="{buttonSelected: isbn === 
		selectedIsbn}"
		ng-model="isbn"
		ng-value="isbn"
		ng-click="selectThis($index)">
		{{isbn}}
	</button>

	<small ng-show="!isbns.length">
		(none found)
	</small>

</div>
