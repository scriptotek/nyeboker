<div>
	
	<h3>Images</h3>

	<button
		type="button"
		ng-repeat="img in imageSelectorCtrl.allImages"
		ng-show="imageSelectorCtrl.allImages"
		class="btn btn-default btn-block"
		ng-class="{buttonSelected: img === 
		imageSelectorCtrl.selectedImg}"
		ng-model="img"
		ng-value="img"
		ng-click="imageSelectorCtrl.selectThis($index)">
		<img ng-src="{{img}}" alt="" class="imgSize"><br>(123x123)
	</button>

	<small ng-show="!imageSelectorCtrl.allImages.length">
		(none found)
	</small>

</div>
