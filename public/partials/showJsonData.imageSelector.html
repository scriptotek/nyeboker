<div>
	
	<h3>Images</h3>

	<button
		type="button"
		ng-repeat="img in allImages"
		ng-show="allImages"
		class="btn btn-default btn-block"
		ng-class="{buttonSelected: img === 
		selectedImg}"
		ng-model="img"
		ng-value="img"
		ng-click="selectThis($index)">
		<img ng-src="{{img}}" alt="" class="imgSize">
		<br>
		(123x123)
	</button>

	<small ng-show="!allImages.length">
		(none found)
	</small>

</div>
