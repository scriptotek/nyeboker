<div>
	
	<h3>Title</h3>

	<button
		type="button"
		ng-repeat="title in titleSelectorCtrl.titles"
		ng-show="titleSelectorCtrl.titles"
		class="btn btn-default btn-block"
		ng-class="{buttonSelected: title === 
		titleSelectorCtrl.selectedTitle}"
		ng-model="title"
		ng-value="title"
		ng-click="titleSelectorCtrl.selectThis($index)">
		{{title}}
	</button>

	<small ng-show="!titleSelectorCtrl.titles.length">
		(none found)
	</small>

</div>
