<div>
	
	<h3>Title</h3>

	<button
		type="button"
		ng-repeat="title in titles"
		ng-show="titles"
		class="btn btn-default btn-block"
		ng-class="{buttonSelected: title === 
		selectedTitle}"
		ng-model="title"
		ng-value="title"
		ng-click="selectThis($index)">
		{{title}}
	</button>

	<small ng-show="!titles.length">
		(none found)
	</small>

</div>
