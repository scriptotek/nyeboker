<form
	name="addNewForm"
	ng-submit="lookUpBook()"
	novalidate>

	<!-- -BOOK ID -->
	<div
		class="form-group"
		ng-class="{
			'has-error' : addNewForm.inputValue.$invalid && addNewForm.inputValue.$dirty,
			'has-success': addNewForm.inputValue.$valid && addNewForm.inputValue.$dirty
		}">

		<input
			type="text"
			name="inputValue"
			class="form-control input-lg"
			ng-model="inputValue"
			placeholder="Write isbn/dokid/objectid here"
			ng-required="true"
			ng-minlength=9
			ng-trim="true"
			cu-focus>
		
		<br>
		
		<span
			ng-show="addNewForm.inputValue.$dirty && addNewForm.inputValue.$error.minlength && !addNewForm.inputValue.$focused">
			You need to enter a valid ISBN/docid/objectid number.
		</span>
	</div>

	<!-- SUBMIT BUTTON -->
	<div class="form-group text-right">
		<button
			class="btn btn-primary btn-lg"
			ng-disabled="addNewForm.$invalid">
			Submit
		</button>
	</div>

</form>

<!-- show loading spinner if we're still fetching data -->
<loadingspinner></loadingspinner>

<!-- show error if something went wrong -->
<errormessage></errormessage>
