<!-- hide books if the loading variable is set to true -->
<div class="book" ng-hide="loading" ng-repeat="book in showDatabaseBooksCtrl.booksFromDatabase">
	<h3>Book #{{ book.id }} <small>av {{ book.authors }}</h3>
	<p>{{ book.dokid }}</p>

	<p><a href="#" ng-click="deleteBook(book.id)" class="text-muted">Delete</a></p>
</div>

<!-- show loading spinner if the books are still loading -->
<loadingspinner ng-show="showDatabaseBooksCtrl.loading"></loadingspinner>
